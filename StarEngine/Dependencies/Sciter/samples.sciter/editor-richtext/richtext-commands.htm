<html>
    <head>
        <title>Test</title>
        <style>

htmlarea { size:*; padding:1em; }

        </style>
        <script type="module">

const htmlarea = document.$("htmlarea");

document.on("click","button#append",function() {
  htmlarea.state.focus = true;
  htmlarea.execCommand("navigate:end");
  htmlarea.execCommand("edit:insert-html","<p><b>Hello</b> world!</p>");
});

        </script>
    </head>
    <body>

<div>
  <button#append>Append HTML</button>
</div>

<htmlarea>
  <p></p>
</htmlarea>


    </body>
</html>
