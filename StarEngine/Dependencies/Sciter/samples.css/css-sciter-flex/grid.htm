<html>
    <head>
        <title>Test</title>
        <style>

body {
  flow: grid( 1 1 1,
              2 5 3,
              4 4 4);
  border-spacing: 3px;
  padding: 3px;
  margin:0;
}

body > * {
  border:1px solid;
  background:gold;
  text-align:center;
  vertical-align:middle;
}

body > main {
  size:*; /* spans all available space,
             shifting other elements to borders */
}

        </style>
    </head>
    <body>
      <header>header,1</header>
      <nav>nav,2</nav>
      <aside>aside,3</aside>
      <footer>footer,4</footer>
      <main>main,5</main>  
    </body>
</html>
