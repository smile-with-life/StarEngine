<html>
    <head>
        <title>Test</title>
        <style>

.container {
  display: grid;
  grid-template: 60px 60px 60px / 120px 120px 120px;
  border:1px solid;
  padding:3px;
  width: max-content;
}

section > div {
    border:1px solid;
    border-radius: 4px;
    background:orange;
    padding:2;
}

section > div:nth-child(1) { background:#EB9694; }
section > div:nth-child(2) { background:#FAD0C3; }
section > div:nth-child(3) { background:#FEF3BD; }
section > div:nth-child(4) { background:#C1E1C5; }
section > div:nth-child(5) { background:#BEDADC; }
section > div:nth-child(6) { background:#C4DEF6; }
section > div:nth-child(7) { background:#BED3F3; }
section > div:nth-child(8) { background:#D4C4FB; }
section > div:nth-child(9) { background:#F2F2F2; }

        </style>
    </head>
    <body>

<h2>self-align/justify</h2>

<section class="container">
  <div class="item-a" style="align-self:start;justify-self:start;">item a</div>
  <div class="item-b" style="align-self:start;justify-self:center;">item b</div>
  <div class="item-c" style="align-self:start;justify-self:end;">item c</div>
  <div class="item-d" style="align-self:center;justify-self:start;">item d</div>
  <div class="item-e" style="align-self:center;justify-self:center;">item e</div>
  <div class="item-f" style="align-self:center;justify-self:end;">item f</div>
  <div class="item-g" style="align-self:end;justify-self:start;">item g</div>
  <div class="item-h" style="align-self:end;justify-self:center;">item h</div>
  <div class="item-i" style="align-self:end;justify-self:end;">item i</div>
</section>


    </body>
</html>
