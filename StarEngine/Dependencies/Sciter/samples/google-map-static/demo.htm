<html>
 <head>
 <title></title>
 <style>
 
 picture#map {
   size: 600px 300px; 
   background:#eee;
   box-shadow: 5px 5px 5px #777;
   margin: 1em 0;
 }
  
 </style>
 <script>
 
     function showMapFor(place,zoom) {
       const appkey = "AIzaSyA3tz3DnjjlSQ_tAcc_Sh20hpetTEyG3z4";
       place = encodeURIComponent(place);
       var url = `https://maps.googleapis.com/maps/api/staticmap?center=${place}&zoom=${zoom}&size=600x300&maptype=roadmap&key=${appkey}`;
       document.$("picture#map").attributes["src"] = url;
     }
 
 document.$("form").on("change", function() {
   let v = this.value;
   showMapFor(v.location,v.zoom);
 });
 
 document.$("select[name=location]").on("change", function() {
   document.$("input[name=zoom]").state.disabled = false;
 });
 
 </script>
 </head>
<body>

 <form>
   <select(location) novalue="select location">
    <option>Brooklyn Bridge,New York,NY</option>
    <option>Stanley Park,Vancouver,BC,Canada</option>
    <option>Red Square,Moscow,Russia</option>
   </select>
   Zoom level: 
   <input|hslider(zoom) min=8 max=20 value=13 disabled>
 </form>

 <picture#map></picture>
 
</body>
</html>
