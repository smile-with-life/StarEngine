<html>
<head>
    <style type="text/css">
        * {
            -webkit-user-select: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1c23;
            color: #8a8d9e;
            fill: #8a8d9e;
            font-family: 'Inter', -apple-system, 'Segoe UI', Arial, sans-serif;
            height: 100vh;
            padding: 16px 0;
        }

        .sidebar-header {
            padding: 20px 24px;
            display: flex;
            align-items: center;
        }

        .sidebar-header h2 {
            color: #ffffff;
            font-weight: 600;
            font-size: 1.2rem;
            margin-left: 8px;
        }

        .logo {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 8px;
        }

        .menu-section {
            margin-top: 32px;
        }

        .menu-section-title {
            color: #6b7280;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0 24px;
            margin-bottom: 12px;
        }

        li {
            list-style-type: none;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            border-radius: 8px;
            margin: 2px 12px;
            transition: all 0.2s ease;
            cursor: pointer;
            font-weight: 500;
        }

        li:hover {
            background-color: #2d303e;
            color: #fff;
            fill: #fff;
        }

        li.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        li.active {
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            color: #ffffff;
            fill: #ffffff;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        li svg {
            margin-right: 12px;
        }

        ul {
            padding-left: 0;
        }

        .divider {
            height: 1px;
            background-color: #2d303e;
            margin: 24px 24px;
        }

        .sidebar-footer {
            position: absolute;
            bottom: 16px;
            left: 0;
            right: 0;
            padding: 16px 24px;
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #2d303e;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 600;
        }

        .user-info {
            margin-left: 12px;
        }

        .user-name {
            color: #fff;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .user-role {
            color: #8a8d9e;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <!-- SVG Icons from https://www.flaticon.com/packs/basic-ui-4 -->

    <div class="sidebar-header">
        <div class="logo"></div>
        <h2>Dashly</h2>
    </div>

    <div class="menu-section">
        <div class="menu-section-title">Main</div>
        <ul>
            <li class="active"><svg width="20" height="20"><use xlink:href="#dashboard" /></svg>Dashboard</li>
            <li class="disabled"><svg width="20" height="20"><use xlink:href="#profile" /></svg>Profile</li>
            <li class="disabled"><svg width="20" height="20"><use xlink:href="#favorites" /></svg>Favorites</li>
            <li class="disabled"><svg width="20" height="20"><use xlink:href="#documents" /></svg>Documents</li>
        </ul>
    </div>

    <div class="menu-section">
        <div class="menu-section-title">Support</div>
        <ul>
            <li class="disabled"><svg width="20" height="20"><use xlink:href="#help" /></svg>Help Center</li>
            <li class="disabled"><svg width="20" height="20"><use xlink:href="#settings" /></svg>Settings</li>
        </ul>
    </div>

    <div class="divider"></div>

    <div class="sidebar-footer">
        <div class="user-avatar">U</div>
        <div class="user-info">
            <div class="user-name">User</div>
            <div class="user-role">Admin</div>
        </div>
    </div>
</body>
</html>
